<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper Flow Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        /* Fast CSS Background instead of slow Image */
        .bg-noise {
            background-color: #0f172a;
            background-image: radial-gradient(at 47% 33%, hsl(226.79, 69%, 14%) 0, transparent 59%), 
                              radial-gradient(at 82% 65%, hsl(218.04, 38%, 15%) 0, transparent 55%);
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(99, 102, 241, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        }
        .mic-active { animation: pulse-ring 2s infinite; background-color: #ef4444 !important; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
    </style>
</head>
<body class="h-screen flex overflow-hidden bg-noise">

    <aside class="w-20 lg:w-64 hidden md:flex flex-col border-r border-slate-800 bg-slate-900/50 backdrop-blur-xl">
        <div class="h-16 flex items-center justify-center lg:justify-start lg:px-6 border-b border-slate-800">
            <i data-lucide="waves" class="text-indigo-500 w-8 h-8"></i>
            <span class="ml-3 font-bold text-xl tracking-tight hidden lg:block text-white">WhisperFlow</span>
        </div>
        <nav class="flex-1 py-6 space-y-2 px-3">
            <button id="nav-transcribe" onclick="renderRecorder()" class="w-full flex items-center gap-3 px-3 py-3 rounded-lg bg-indigo-600/20 text-indigo-400 border border-indigo-500/30 transition-all">
                <i data-lucide="mic" class="w-5 h-5"></i>
                <span class="hidden lg:block font-medium">Transcribe</span>
            </button>
            <button id="nav-history" onclick="renderHistory()" class="w-full flex items-center gap-3 px-3 py-3 rounded-lg text-slate-400 hover:bg-slate-800/50 border border-transparent transition-all">
                <i data-lucide="history" class="w-5 h-5"></i>
                <span class="hidden lg:block font-medium">History</span>
            </button>
            <button id="nav-settings" onclick="renderSettings()" class="w-full flex items-center gap-3 px-3 py-3 rounded-lg text-slate-400 hover:bg-slate-800/50 border border-transparent transition-colors">
                <i data-lucide="settings" class="w-5 h-5"></i>
                <span class="hidden lg:block font-medium">Settings</span>
            </button>
        </nav>
        <div class="p-4 border-t border-slate-800">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-500"></div>
                <div class="hidden lg:block">
                    <p class="text-sm font-medium text-white">Admin User</p>
                    <p class="text-xs text-slate-500">Pro Plan</p>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative">
        <header class="h-16 border-b border-slate-800 flex items-center justify-between px-8 bg-slate-900/50 backdrop-blur-md">
            <h2 class="font-semibold text-slate-200">New Transcription</h2>
            <div class="flex items-center gap-4">
                <span id="statusBadge" class="px-3 py-1 rounded-full text-xs font-medium bg-slate-800 text-slate-400 border border-slate-700">
                    System Ready
                </span>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-4 lg:p-8">
            <div class="max-w-4xl mx-auto space-y-6">
                
                <div class="glass-card rounded-2xl p-8 text-center relative overflow-hidden group animate-fade-in">
                    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"></div>
                    
                    <div class="mb-6">
                        <h1 class="text-3xl font-bold text-white mb-2">Capture Your Voice</h1>
                        <p class="text-slate-400">Using OpenAI Whisper (Medium Model) â€¢ Force English Translation</p>
                    </div>

                    <div class="relative flex justify-center my-8">
                        <button id="micBtn" class="w-24 h-24 rounded-full bg-indigo-600 hover:bg-indigo-500 text-white shadow-2xl shadow-indigo-500/30 flex items-center justify-center transition-all duration-300 z-10">
                            <i data-lucide="mic" class="w-10 h-10"></i>
                        </button>
                        <div id="micRipple" class="absolute inset-0 m-auto w-24 h-24 rounded-full bg-indigo-600 opacity-0"></div>
                    </div>

                    <p id="micStatus" class="text-sm font-mono text-indigo-300">Press <kbd class="bg-slate-800 px-2 py-1 rounded border border-slate-700 mx-1 text-white">Space</kbd> to Record</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
                    <div class="md:col-span-3 glass-card rounded-xl border-dashed border-2 border-slate-700 hover:border-indigo-500 hover:bg-slate-800/50 transition-all p-6 flex flex-col items-center justify-center cursor-pointer relative">
                        <input type="file" id="fileInput" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept="audio/*">
                        <i data-lucide="upload-cloud" class="w-8 h-8 text-slate-500 mb-3"></i>
                        <p class="text-sm text-slate-300 font-medium">Click to upload or drag audio file here</p>
                        <p class="text-xs text-slate-500 mt-1">Supports MP3, WAV, M4A</p>
                    </div>
                </div>

                <div id="resultSection" class="hidden mt-6 opacity-0 transition-opacity duration-500">
                    <div class="flex items-center justify-between mb-3">
                        <h3 class="text-lg font-semibold text-white flex items-center gap-2">
                            <i data-lucide="terminal" class="w-5 h-5 text-green-400"></i> Transcription Output
                        </h3>
                        <button onclick="copyText('transcriptText')" class="text-xs flex items-center gap-1 text-slate-400 hover:text-white transition-colors">
                            <i data-lucide="copy"></i> Copy
                        </button>
                    </div>
                    <div class="glass-card rounded-xl p-6 border-l-4 border-l-indigo-500 bg-[#0d1117]">
                        <pre id="transcriptText" class="font-mono text-slate-300 whitespace-pre-wrap leading-relaxed text-sm"></pre>
                    </div>
                </div>
                </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}?v=5"></script>
</body>
</html>
