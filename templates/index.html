<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper Flow Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(99, 102, 241, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        }
        .mic-active { animation: pulse-ring 2s infinite; background-color: #ef4444 !important; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
    </style>
</head>
<body class="h-screen flex overflow-hidden bg-[url('https://grainy-gradients.vercel.app/noise.svg')]">

    <aside class="w-20 lg:w-64 hidden md:flex flex-col border-r border-slate-800 bg-slate-900/50 backdrop-blur-xl">
        <div class="h-16 flex items-center justify-center lg:justify-start lg:px-6 border-b border-slate-800">
            <i data-lucide="waves" class="text-indigo-500 w-8 h-8"></i>
            <span class="ml-3 font-bold text-xl tracking-tight hidden lg:block text-white">WhisperFlow</span>
        </div>
        <nav class="flex-1 py-6 space-y-2 px-3">
            <button id="nav-transcribe" onclick="renderRecorder()" class="w-full flex items-center gap-3 px-3 py-3 rounded-lg bg-indigo-600/20 text-indigo-400 border border-indigo-500/30 transition-all">
                <i data-lucide="mic" class="w-5 h-5"></i>
                <span class="hidden lg:block font-medium">Transcribe</span>
            </button>
            <button id="nav-history" onclick="renderHistory()" class="w-full flex items-center gap-3 px-3 py-3 rounded-lg text-slate-400 hover:bg-slate-800/50 border border-transparent transition-all">
                <i data-lucide="history" class="w-5 h-5"></i>
                <span class="hidden lg:block font-medium">History</span>
            </button>
            <button id="nav-settings" onclick="renderSettings()" class="w-full flex items-center gap-3 px-3 py-3 rounded-lg text-slate-400 hover:bg-slate-800/50 border border-transparent transition-colors">
                <i data-lucide="settings" class="w-5 h-5"></i>
                <span class="hidden lg:block font-medium">Settings</span>
            </button>
        </nav>
        <div class="p-4 border-t border-slate-800">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-500"></div>
                <div class="hidden lg:block">
                    <p class="text-sm font-medium text-white">Admin User</p>
                    <p class="text-xs text-slate-500">Pro Plan</p>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative">
        <header class="h-16 border-b border-slate-800 flex items-center justify-between px-8 bg-slate-900/50 backdrop-blur-md">
            <h2 class="font-semibold text-slate-200">New Transcription</h2>
            <div class="flex items-center gap-4">
                <span id="statusBadge" class="px-3 py-1 rounded-full text-xs font-medium bg-slate-800 text-slate-400 border border-slate-700">
                    System Ready
                </span>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-4 lg:p-8">
            <div class="max-w-4xl mx-auto space-y-6">
                </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}?v=4"></script>
</body>
</html>
